<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' type='text/css' href="{% static "Bootstrap/css/bootstrap.css" %}"  />
    <link rel='stylesheet' type='text/css' href="{% static "Bootstrap/css/bootstrap.min.css"%}"/>
    <link rel='stylesheet' type='text/css' href="{% static "css/default.css"%}"/>
    <script src="{% static "Bootstrap/js/jquery.min.js" %}"></script>
    <script src="{% static "Bootstrap/js/bootstrap.js" %}"></script>
    <script src="{% static "js/typed.js" %}"></script>
    <script src="{% static "js/typed.min.js"%}"></script>
    <script src="{% static "js/multi_step_form.js"%}"></script>

  </head>
  <body>
  	<div class="jumbotron" >
       <div class="container" >
      
      			<a class="navbar-brand" ><b>Freighttrackers</b></a>
    			  <ul class="nav navbar-nav navbar-right">
        				 <li><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signupModal" href="#signupModel"><span class="glyphicon glyphicon-user"></span> Sign Up</button></li>

        				<li><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal" name="login" value="True"><span class="glyphicon glyphicon-log-in"></span> Log in</button></li>
     				 </ul>
             <div class="element container"></div>
<div>            

<form  action="/shipperprofile/" method ="GET">
  <!-- progressbar -->
  {% csrf_token%}
  
  
  <!-- fieldsets -->
  <fieldset id="first">
    <div class="form-group col-sm-12">
              <div class="col-sm-3">
               <input type="text" class="form-control"  name="source"  placeholder="FROM" required value={{ORIGIN}} >
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="destination" placeholder="TO" required value={{DESTINATION}}>
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" name="pickupdate" placeholder="PICKUP yyyy-mm-dd" required value={{PICKUP}}>
              </div>
              <div class="col-sm-3">
               <input type="button" id="next_btn1" value="Next" onclick="next_step1()" />
              </div> 

    </div>
    
  </fieldset>
  <fieldset id="second">
    <div class="form-group col-sm-12">
              <div class="col-sm-4">
                <select  class="form-control" name="loadtype" placeholder="Load Type" required value={{loadtype}}>
                  <option disabled selected>Load Type</option>
                 <option >Container</option>
                 <option >Coal And Ash</option>
                 <option >Fruts And vegitable</option>
                 <option >Liquid and oil</option>
                 <option >Chemicles</option>
                 <option >Machinery</option>
                 <option >textiles</option>
                 <option >Vehicles part</option>
                </select> 
              </div>
              <div class="col-sm-4">
                <Select  class="form-control" name="quantity" placeholder="Quantity" required value={{quantity}}>
                <option disabled selected>Quantity(Tones)</option>
                 <option >1-3</option>
                 <option >4-6</option>
                 <option >7-10</option>
                 <option >11-15</option>
                 <option >16-20</option>
                 <option >17-21</option>
                 <option >22-25</option>
                 <option>25-35</option>
                </select> 
              </div>
              
              <div class="col-sm-4">
                <Select  class="form-control" name="numoftruck" required value={{trucknum}}>
                <option disabled selected>Number of Trucks</option>
                 <option >1</option>
                 <option >2</option>
                 <option >3</option>
                 <option >4</option>
                 <option >5</option>
                 <option >6</option>
                 <option >7</option>
                 <option>8</option>
                </select>
              </div>
               
    </div>
    <input type="button" id="pre_btn1" value="Previous" onclick="prev_step1()"/>
    <input type="button" name="next" id="next_btn2" value="Next" onclick="next_step2()" />
  </fieldset>
  <fieldset id="third">
    <div class="form-group col-sm-12">
              <div class="col-sm-4">
               <input type="text" class="form-control"  name="email"  placeholder="Email" required value={{email}} >
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="password" placeholder="Password" required value={{password}}>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="contact_number" placeholder="Contact number" required value={{contact}}>
              </div>
    <input type="button" id="pre_btn2" value="Previous" onclick="prev_step2()"/>
    <input type="submit" class="submit_btn" value="Query"/>
  </div>
  </fieldset>
</form>
</div>
</div>

		  	
    
 
  <!-- Trigger the modal with a button -->
 

  <!-- sign up Modal -->
  <div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
        	<h1 class="text-muted">Register</h1>
					<hr/>
			<form role="form" class="form-horizontal" action="/home/" method="POST">
				{% csrf_token %}
    			<div class="form-group">
        			<div class="col-sm-5"><label>First name</label>
        			<input type="text" class="form-control"  name="fname"  placeholder="First Name" required value={{fname}} >
        			</div>
                    <div class="col-sm-5"><label>Last name</label><input type="text" class="form-control" name="lname" placeholder="Last Name" required value={{lname}}>
                    </div>
          </div>
    			<div class="form-group">
        			<label class="col-sm-5">Email</label>
                    <div class="col-sm-10"><input type="email" class="form-control" id="inputEmail1" placeholder="Email" name="email" required value={{email}}>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-5">Password</label>
                    <div class="col-sm-10"><input type="password" class="form-control" id="inputPassword1" required name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-5" >reenter password</label>
                    <div class="col-sm-10"><input type="password" class="form-control" id="inputPassword1"  required name="crpassword" placeholder="reenter password">
                    </div>
                </div>
                <div class="form-group">
        			<label class="col-sm-5">company name</label>
        			<div class="col-sm-10"><input type="text" class="form-control" placeholder="Company Name" required name="company" value={{companyname}}>
        			</div>
                </div>
              <div class="form-group">
               <div class="col-sm-5"> <label >Phone number</label>
                   
                    <input type="text" class="form-control" placeholder="contact Number" name="contact_number" required value={{contact_number}}>
                </div>

                <div class="col-sm-5"><label>State</label><input type="text" class="form-control" name="state" placeholder="State Name" required value={{state}}>
                </div>
              </div>  


                <div class="form-group">
                                   </div>
               <div class="form-group">
                    <label class="col-sm-5">Pin Code</label>
                   <div class="col-sm-10">
                   	<input type="text" class="form-control" placeholder="PinCode" name="pincode" required value={{pincode}}>
                   </div>
               </div>
               <div class="form-group">
                    <div class="col-sm-6">
                       <button name="signup" type="submit" class="btn btn-info pull-right" value="True">Submit</button>
                    </div>
               </div>
      		</form>
      		{%for item in error%}
      		 {{item}}
      		 {%endfor%}
		</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
            
					<h1 class="text-muted">User login</h1>
					<hr/>
    			<form action="/home/" method="POST">
    				{%csrf_token%}
    				<div class="form-group">
    					<label for="emailField">Email address</label>
						<input type="email" class="form-control i" id="emailField" placeholder="Enter email" required name="email" value={{email}}>
    				</div>

    				<div class="form-group">
    					<label for="passwordField">Password</label>
						<input type="password" class="form-control " id="passwordField" placeholder="Enter password" required name="password">
    				</div>

    				

    				<button type="submit" class="btn btn-success" name="login" value="True">Login</button>
    			</form>
		</div>
       
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div> 




  
<div class="well">
</div>



          

  </body>
<script>
  $(function(){
      $(".element").typed({
        strings: ["Want to ship your freight?", "Easiest way to track your load" , "We are here to HELP YOU :)"],
   typeSpeed: 30,
   backSpeed: 10,
   backDelay: 1000,
   loop: true,
   loopCount: false,
   showCursor: true,
   stopnum:4,

      });
  });
</script>
<style>

</style>
</html
