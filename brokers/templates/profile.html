<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' type='text/css' href="{% static "Bootstrap/css/bootstrap.css" %}"  />
    <link rel='stylesheet' type='text/css' href="{% static "Bootstrap/css/bootstrap.min.css"%}"/>
    <link rel='stylesheet' type='text/css' href="{% static "css/default.css"%}"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="{% static "Bootstrap/js/jquery.min.js" %}"></script>
    <script src="{% static "Bootstrap/js/bootstrap.min.js"%}"></script>
    {% include "navbar.html" %}

</head>
<body>

 
<div class="container" id="map-canvas" style="width:1650px;height:900px;align:center;">
</div>

  <!-- You can even embed a Google Form here -->

<div class=" col-xs-5 well">
  <div class="list-group ">
    <a class="list-group-item active">
      <h4 class="list-group-item-heading"><b>NEW OFFERS</b></h4>
      
    </a>
    {%for item in loadlist%}
    <table class="table table-hover ">
  
      <tr>
        <td><b>Source:</b>{{item.source}}</td>
        <td><b>Destination:</b>{{item.destination}}</td>
        <td><b>Date:</b>{{item.pickupdate}}</td>
      </tr>
      <tr>
        <td><b>Type:</b>{{item.loadtype}}</td>
        <td><b>Truck:</b>{{item.numoftruck}}</td>
        <td><b>Quantity:</b>{{item.quantity}}</td>
      </tr>
      
  
  </table>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal{{item.id}}" name="deal"{{item.id}} >Request</button>
  <div class="container">
  <div class="modal fade" id="loginModal{{idtem.id}}" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
            
          <h1 class="text-muted">Cost </h1>
          <hr/>
          <form action="/profile/" method="POST">
            {%csrf_token%}
            <div class="form-group">
            <input type="text" class="form-control i" name="cost" placeholder="Cost" required name="cost" value={{cost}}>
            </div>
            <button type="submit" class="btn btn-success" name="request" value={{item.id}} onclick="message()">Submit</button>
          </form>
    </div>
       
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
  <br>
  <br>
    {%endfor%}
  </div>
</div>



  



</body>


  <script>

  // In the following example, markers appear when the user clicks on the map.
  // The markers are stored in an array.
  // The user can then click an option to hide, show or delete the markers.
  var map;
  var markers = [];

  function initialize() {
    var haightAshbury = new google.maps.LatLng(parseFloat({{lat}}),parseFloat({{lon}}));
    var mapOptions = {
      zoom: 12,
      center: haightAshbury,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

    
    google.maps.event.addListener(map, 'click', function(event) {
      addMarker(event.latLng);
    });

    
    addMarker(haightAshbury);
  }


  function addMarker(location) {
   clearMarkers();
   markers = [];
   var marker = new google.maps.Marker({
    position: location,
    map: map
  });
   markers.push(marker);
   document.getElementById("lat").value = location.lat();
   document.getElementById("long").value = location.lng();


   var infowindow = new google.maps.InfoWindow({
    content: "<b>{{fname}}</b>" 
  });
   infowindow.open(map,marker);
 }


 function setAllMap(map) {
  for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(map);
  }
}


function clearMarkers() {
  setAllMap(null);
}


google.maps.event.addDomListener(window, 'load', initialize);

function message(){
  alert("We will contact you soon")
}
 
</script>
